<div class="uix-calendar__header">
  <div class="uix-calendar__selector">
    <a
      href="javascript: 0;"
      class="uix-calendar__select-btn js-year-prev"
      data-click-event="prevYear"
      ><</a
    >
    <span class="uix-calendar__curr-year">{{= it.year }}</span>
    <a
      href="javascript: 0;"
      class="uix-calendar__select-btn js-year-next"
      data-click-event="nextYear"
      >></a
    >
  </div>
  <div class="uix-calendar__selector">
    <a
      href="javascript: 0;"
      class="uix-calendar__select-btn js-month-prev"
      data-click-event="prevMonth"
      ><</a
    >
    <span class="uix-calendar__curr-month">{{= it.month }}</span>
    <a
      href="javascript: 0;"
      class="uix-calendar__select-btn js-month-next"
      data-click-event="nextMonth"
      >></a
    >
  </div>
</div>
<div class="uix-calendar__body">
  <table class="uix-calendar__table">
    <thead>
      <tr>
        {{ for (let i = 0; i < it.weeksList.length; i++){ }}
        <th>{{= it.weeksList[i] }}</th>
        {{ } }}
      </tr>
    </thead>
    <tbody>
      {{ for (let i = 0; i < 6; i++) { }}
      <tr>
        {{ for (let j = 0; j < 7; j++) { }} {{ var item=it.dates[i*7+j] || {};
        }}
        <td
          data-click-event="selectDate"
          data-row-index="{{= i }}"
          data-col-index="{{= j }}"
          data-date-index="{{= i*7+j }}"
          class="uix-calendar__date 
          {{= item.dateType===2 ? '' : 'uix-calendar__date--gray' }}
          {{= item.disabled===true ? 'uix-calendar__date--disabled' : '' }}
          {{= item.isToday===true ? 'uix-calendar__date--today' : '' }}"
        >
          {{= item.innerHTML || item.date }}
        </td>
        {{ } }}
      </tr>
      {{ } }}
    </tbody>
  </table>
</div>
